<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to style.css -->
    <link rel="stylesheet" href="style.css">
    <title>CRUD Operations</title>
</head>
<body>

    <div class="h-screen flex">

        <!-- Options Section -->
        <div class="h-screen w-1/3 flex flex-col items-center justify-center">

            <!-- Browse Products Button -->
            <div class="flex justify-center p-6">
                <button class="btn btn-primary m-3" id="browseProducts">Browse Products</button>
                <button class="btn btn-outline btn-warning m-3" id="aboutThisPage">About this page</button>
            </div>

            <!-- Title -->
            <article class="prose">
                <h1>CRUD Operations</h1>
            </article>
        
            <!-- CRUD Buttons -->
            <div class="flex flex-col justify-center p-4">
                <button class="btn btn-success m-3" id="createProduct">Create Product</button>
                <button class="btn btn-info m-3" id="searchProducts">Search Products</button>
                <button class="btn btn-disabled m-3" id="updateProduct">Update Product</button>
                <button class="btn btn-disabled m-3" id="deleteProduct">Delete Product</button>
            </div>
        </div>

        <!-- Div Filled Dynamically with JavaScript & AJAX -->
        <div class="h-screen w-2/3" id="functionPanel">
            
        </div>

    </div>

    <!-- Link to script.js -->
    <script src="script.js"></script>

</body>
<footer class="m-11"></footer>
</html>
